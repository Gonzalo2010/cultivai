<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CultivAI - Ubicación</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'SF Pro Display', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(0px);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.6s ease-out;
        }

        .content {
            text-align: center;
            color: white;
            z-index: 10;
            padding: 2rem;
        }

        .logo {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 1rem;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.8s ease-out;
        }

        .subtitle {
            font-size: 1.25rem;
            font-weight: 400;
            opacity: 0.95;
            letter-spacing: 0.01em;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.8s ease-out 0.2s backwards;
        }

        .loader {
            margin-top: 2rem;
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite, slideUp 0.8s ease-out 0.4s backwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
            }
            .subtitle {
                font-size: 1rem;
            }
            .loader {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay muted playsinline>
            <source src="https://cultivai.es/demo/videoubidemo.mp4" type="video/mp4">
        </video>
        
        <div class="overlay">
            <div class="content">
                <div class="logo">CultivAI</div>
                <div class="subtitle">Analizando tu ubicación...</div>
                <div class="loader"></div>
            </div>
        </div>
    </div>

    <script>
        // Redirect after 5 seconds
        setTimeout(() => {
            window.location.href = 'sensores.html';
        }, 5000);

        // Fallback: if video fails to load, show gradient background
        const video = document.querySelector('video');
        video.addEventListener('error', () => {
            document.querySelector('.video-container').style.background = 
                'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
        });
    </script>
</body>
</html>
